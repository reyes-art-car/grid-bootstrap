<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 5 | Actividad 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
	
	<div class="container">
	<!-- Images shapes -->
	<div class="row">
		<div class="col">
			<!-- Esquinas redondeadas -->
			<img src="img/bg.jpg" alt="" class="rounded">
		</div>
		<div class="col">
			<!-- Imagen redondeada -->
			<img src="img/bg2.jpg" alt="" class="circle">
		</div>
		<div class="col">
			<!-- Thumbnail > un marco blanco -->
			<img src="img/bg3.jpg" alt="" class="img-thumbnail">
		</div>
	</div>

	<!-- Aligning images -->
	<div class="row">
		<div class="col">
			<!-- Alineada a la izquierda -->
			<img src="" alt="" class="float-start">
		</div>
		<div>
			<!-- Alineada en el medio -->
			<img src="" alt="" class="mx-auto d-block">
		</div>
		<div>
			<!-- Alineada a la derecha -->
			<img src="" alt="" class="float-end">
		</div>
	</div>

	<!-- Responsive Images > al poner .img-fluid se ajustará con el elemento directamente -->
	<div class="row">
		<!-- .img-fluid se aplica max-width: 100%;a height: auto;la imagen -->
		<img src="" alt="" class="img-fluid">
	</div>

	<!-- Carrousel > código de ejemplo de w3school -->
	<div id="demo" class="carousel slide" data-bs-ride="carousel">
		<!-- Indicators/dots -->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
		</div>

		<!-- The slideshow/carousel -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="la.jpg" alt="Los Angeles" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="chicago.jpg" alt="Chicago" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="ny.jpg" alt="New York" class="d-block w-100">
			</div>
		</div>

		<!-- Left and right controls/icons -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		
		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>

	<!-- Subtitulos > lo que se ve es dentro de la imagen un texto. Dentro del div clss="carousel-item" y despues de la <img>, 
	 añades <div class="carousel-caption"> con los textos que quieras. Por ejemplo: 
		
		<div class="carousel-item">
			<img src="la.jpg" alt="Los Angeles">
			<div class="carousel-caption">
				<h3>Los Angeles</h3>
				<p>We had such a great time in LA!</p>
			</div>
		</div>
	-->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
